<form class="form" action="post">
  <div [formGroup]="formGroup">
    <mat-form-field class="playerOne" appearance="fill">
      <mat-label>Player One Name</mat-label>
      <input type="text" matInput placeholder="player one" formControlName="playerOneName">
    </mat-form-field>
    <mat-form-field class="playerTwo" appearance="fill">
      <mat-label>Player Two Name</mat-label>
      <input min="0" max="10" type="text" matInput placeholder="player two" formControlName="playerTwoName">
    </mat-form-field>
  </div>

  <div class="row-reverse">
    <button type="button" (click)="submit()" [disabled]="!isValid()" mat-button>
      Submit
    </button>
    <a href="/" mat-button>
      Go Back
    </a>
  </div>
</form>
